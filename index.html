<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <header> Coding Quiz</header>
    <p>Take this quiz about coding concepts and see how you do! You have x minutes to answer 10 questions. Click the start button to begin.</p>
    <script src="./script.js"></script>

        <form class="card">
            <div class="flex">

                <question> Which of these return booleans?</question>
            <section>
                
                <div class="choice">
                    <input type="checkbox" id="A" name="A">
                <label for="A">true</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="B" name="B">
                <label for="B">false</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="C" name="C">
                <label for="C">hello</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="D" name="D">
                <label for="D">'true'</label>
                </div>

            </section>

            <section>
                <input type="submit" value="Submit">
            </section>

                </div>
            </form>

</body>
</html>
